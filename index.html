<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÖÂäû‰∫ãÈ°π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .stats {
            font-size: 14px;
            opacity: 0.9;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f9f9f9;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #667eea;
        }

        .todo-item.completed .checkbox {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .checkbox::after {
            content: "‚úì";
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item.completed .checkbox::after {
            opacity: 1;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            font-size: 16px;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            background: #ee5a5a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state::before {
            content: "üìù";
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            background: #f9f9f9;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #eee;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÂæÖÂäû‰∫ãÈ°π</h1>
            <div class="stats">
                <span id="taskCount">0</span> ‰∏™‰ªªÂä°Ôºå<span id="completedCount">0</span> ‰∏™Â∑≤ÂÆåÊàê
            </div>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="todoInput" placeholder="Ê∑ªÂä†Êñ∞ÁöÑÂæÖÂäû‰∫ãÈ°π..." autofocus>
                <button id="addBtn">Ê∑ªÂä†</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" data-filter="active">Êú™ÂÆåÊàê</button>
            <button class="filter-btn" data-filter="completed">Â∑≤ÂÆåÊàê</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const taskCount = document.getElementById('taskCount');
        const completedCount = document.getElementById('completedCount');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function updateStats() {
            taskCount.textContent = todos.length;
            completedCount.textContent = todos.filter(t => t.completed).length;
        }

        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(t => !t.completed);
                case 'completed':
                    return todos.filter(t => t.completed);
                default:
                    return todos;
            }
        }

        function renderTodos() {
            const filtered = getFilteredTodos();

            if (filtered.length === 0) {
                todoList.innerHTML = '<div class="empty-state">ÊöÇÊó†ÂæÖÂäû‰∫ãÈ°π</div>';
            } else {
                todoList.innerHTML = filtered.map((todo, index) => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="checkbox" onclick="toggleTodo(${todo.id})"></div>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">√ó</button>
                    </li>
                `).join('');
            }
            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                todos.unshift({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                todoInput.value = '';
                saveTodos();
                renderTodos();
            }
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        renderTodos();
    </script>
</body>
</html>
